<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bridge</title>
    <script src="https://kit.fontawesome.com/cfcc869c5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
           <div class="heading">
                <h4>Bridge</h4>
                <h4>Transcation</h4>
                
           </div>
           <div class="swap">
                <h4>Ethereum A1</h4>
                <i class="fa-solid fa-arrow-right"></i>
                <h4>Taiko A1</h4>
           </div>
           <div class="amount">
            <label for="amount">Amount <br></label>
            <div class="input-div">
               <input type="text" class="input-amount">
               <i class="fa-solid fa-angle-down"></i>
            </div>
            
           </div>
           <div class="fee">
               <div class="processing-fee">
                    <h4>Processing Fee</h4>
                    <a href="#" title="more info"><i class="fa-solid fa-circle-question"></i></a>
                    
               </div>
                
                <h4>0 ETH</h4>
           </div>
           <div class="three-button">
            <button>Recommended</button>
            <button>Custome</button>
            <button>None</button>
            
           </div>
           <div class="memo">
                <h4>Memo</h4>
               <h4>Toggle</h4>  
           </div>
           <div class="approve">
                <h3>Approve</h3>
           </div>
        </div>

    </div>
    
</body>
</html>
